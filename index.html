<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Retirement Countdown</title>

  <!-- FlipDown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    #flipdown {
      display: inline-block;
      white-space: nowrap;
    }

    #retired-message {
      font-size: 2em;
      color: green;
      margin-top: 30px;
    }

    /* Horizontal layout fix */
    .flipdown {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 15px;
    }

    .flipdown .rotor-group {
      margin: 0;
    }

    /* Remove split line + clean styling */
    .flipdown .rotor,
    .flipdown .rotor-top,
    .flipdown .rotor-bottom,
    .flipdown .rotor-leaf-front,
    .flipdown .rotor-leaf-rear {
      background-color: #ffffff !important;
      color: #000000 !important;
      border: 2px solid #000000;
      box-shadow: none !important;
    }

    .flipdown .rotor-leaf {
      display: none !important;
    }

    /* Heading under each group */
    .flipdown .rotor-group-heading {
      color: #000000;
      font-weight: bold;
      font-size: 0.8rem;
      margin-top: 10px;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .flipdown {
        flex-wrap: wrap;
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>

  <h1>Full Retirement</h1>
  <div id="flipdown" class="flipdown"></div>
  <div id="retired-message"></div>

  <!-- FlipDown JS -->
  <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>
  <script>
    const targetDate = new Date("2026-09-29T00:00:00").getTime() / 1000;

    new FlipDown(targetDate)
      .start()
      .ifEnded(() => {
        document.getElementById("retired-message").innerHTML = "ðŸŽ‰ You are officially retired! ðŸ¥³";
        document.getElementById("flipdown").style.display = "none";
      });
  </script>

</body>
</html>

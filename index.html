<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Retirement Countdown</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 40px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2.5em;
    }

    .count-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border: 3px solid #000;
      border-radius: 10px;
      padding: 20px;
      width: 120px;
    }

    .count-number {
      font-weight: bold;
      font-size: 2em;
    }

    .count-label {
      margin-top: 10px;
      font-size: 0.9em;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-wrap: wrap;
        gap: 10px;
      }

      .count-box {
        width: 100px;
        padding: 15px;
      }
    }

    .countdown {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 40px;
}

.digit {
  display: flex;
  align-items: center;
  gap: 5px;
}

.hinge {
  height: 60px;
  width: auto;
}

.number-box {
  background: #ffffff;
  border: 3px solid #000;
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  min-width: 80px;
}

.number {
  font-size: 2.2em;
  font-weight: bold;
}

.label {
  font-size: 0.9em;
  margin-top: 5px;
  text-transform: uppercase;
}

@media (max-width: 600px) {
  .countdown {
    flex-direction: column;
  }
}

  </style>
</head>
<body>

<h1>Full Retirement</h1>
<div class="countdown">
  <div class="digit">
    <img src="hinge.jpg" class="hinge">
    <div class="number-box">
      <div class="number" id="days">0</div>
      <div class="label">Days</div>
    </div>
    <img src="hinge.jpg" class="hinge">
  </div>
  <div class="digit">
    <img src="hinge.jpg" class="hinge">
    <div class="number-box">
      <div class="number" id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <img src="hinge.jpg" class="hinge">
  </div>
  <div class="digit">
    <img src="hinge.jpg" class="hinge">
    <div class="number-box">
      <div class="number" id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <img src="hinge.jpg" class="hinge">
  </div>
  <div class="digit">
    <img src="hinge.jpg" class="hinge">
    <div class="number-box">
      <div class="number" id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
    <img src="hinge.jpg" class="hinge">
  </div>
</div>


  <script>
    const targetDate = new Date("2026-09-29T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.body.innerHTML = "<h1>ðŸŽ‰ You are officially retired! ðŸ¥³</h1>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Retirement Countdown</title>

  <!-- FlipDown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #flipdown {
      display: inline-block;
      margin: auto;
    }

    #retired-message {
      font-size: 2em;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Full Retirement</h1>
  <div id="flipdown" class="flipdown"></div>
  <div id="retired-message"></div>

  <!-- FlipDown JS -->
  <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>
  <script>
    // Target date: September 29, 2026 00:00:00
    const targetDate = new Date("2026-09-29T00:00:00").getTime() / 1000;

    new FlipDown(targetDate)
      .start()
      .ifEnded(() => {
        document.getElementById("retired-message").innerHTML = "ðŸŽ‰ You are officially retired! ðŸ¥³";
        document.getElementById("flipdown").style.display = "none";
      });
  </script>

</body>
</html>
